<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha" rel="stylesheet">
</head>

<body>
    <div class="loginContainer">
        <div class="loginTitle">Inicio de Sesi칩n</div>
        <div class="fields-Container">
            <input type="text" id="user" placeholder="Usuario..." />
            <input type="password" id="pass" placeholder="Contrase침a..." />
            <button id="login" class="loginButton logonton">Ingresar</button>
            <button id="login" class="  loginButton aqui">Registrarme</button>
        </div>
    </div>



    <script src="./js/jquery.js"></script>
    <script>
        var nombreUsuario = $('#user')
        var pass = $('#pass')
        $('.logonton').on('click', function(event) {
            if (nombreUsuario.val() != "" && pass.val() != "") {
                $.post('/login', {
                    user: nombreUsuario.val(),
                    pass: pass.val()
                }, function(response) {
                    if (response == "Validado") {
                        localStorage.setItem('user',nombreUsuario.val())  
                        let eUser= localStorage.getItem("user");              
                        window.location.href = "http://localhost:3000/main.html"
                    }else{
                        alert('Usuario y/o contrase침a incorrectos');
                    }
                })
            } else {
                alert("Complete todos los campos")
            }
        });
        $('.aqui').on('click', function(event){
            $.get('/',function(){
                window.location.href = "http://localhost:3000/signup.html"
            });
        })
    </script>
</body>

</html>
